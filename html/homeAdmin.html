    <h2 id="saludo" class=" text-center">Bienvenido</h2>
    <div id="salas" class="container text-center">

        <div>
            <h1>SALAS:</h1>
            <div class="mb-4"><span>Ordenar por:</span>
                <select name="ordenar" onchange="ordenar(value)" id="ordenar">
                    <option value="id">id</option>
                    <option value="nombre">nombre</option>
                    <option value="precioHora">precioHora</option>
                    <option value="metros2">metros2</option>
                </select>

                <span>filtrar por:</span>
                <select name="filtrar" onchange="filtrar(value)" id="filtrar">

                    <option value="todas">todas</option>
                    <option value="disponible">disponibles</option>
                    <option value="noDisponible">no disponibles</option>
                    <option value="oculta">ocultas</option>
                    <option value="visible">visibles</option>
                    <option value="equipado">equipadas</option>
                    <option value="noEquipado">no equipadas</option>

                </select>
            </div>
            <div id="capaSalas">

            </div>
            <button onclick="botonCrear()">Crear Nueva Sala</button>

            <div id="auxSala"></div>
        </div>
    </div>

    <div id="divUsuarios" class="container text-center">

        <h1>USUARIOS</h1>
        <h5>Haz click sobre un usuario para editarlo: (no se puede editar a los administradores)</h5>
        <br>
        <button onclick="crearUsuario()">Crear Usuario</button>
        <span>Ordenar por:</span>
        <select name="ordenarUsuario" onchange="ordenarUsuarios(value)" id="">
            <option value="id">id</option>
            <option value="nombre">nombre</option>
            <option value="apellido1">apellido</option>

        </select>

        <span>filtrar por:</span>
        <select name="filtrarUsuario" onchange="filtrarUsuarios(value)" id="">

            <option value="todos">todos</option>
            <option value="admins">administradores</option>
            <option value="usuarios">usuarios</option>
            <option value="morosos">morosos</option>
            <option value="vips">vips</option>
            <option value="tieneReserva">tiene Reserva</option>

        </select>
        <br><br>

        <div id="usuarios">
        </div>
        <table id="tablaUsuarios" class="no-gutters">
            <thead id="cabeceraTablaUsuarios">
            </thead>
            <tbody id="cuerpoTablaUsuarios"></tbody>
        </table>

        <div id="auxUsuario"></div>

    </div>
