<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <link rel="stylesheet" href="/css/login.css">

    <title>Login</title>
    <!-- CLASES-->
        <script src="/js/clases/Cliente.js"></script>
        <script src="/js/clases/AntiBot.js"></script>
    
    <!-- DATOS-->
        <script src="/js/listaUsuarios.js"></script>
        <script src="/js/listaPreguntas.js"></script>
    
    <!-- js de página-->
    <script src="/js/login.js"></script>
</head>

<body class="text-center">
    
    
    <div class="form-signin">
        <h1 class="mb-3">SalasDeEnsayo.es</h1>
  <img class="mb-4" src="/img/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Introduce Tus datos!</h1>
  <label for="username" class="sr-only">Nombre de Usuario</label>
  <input type="text" id="username" class="form-control" placeholder="email" required autofocus>

  <label for="password" class="sr-only">Contraseña:</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required>

    <div id="antiBot row ">
        <div id="pregunta" class=" cl-3 mb-2"><p>Responde a la pregunta:</p></div>
        <input type="text" name="" id="respuesta">
        <input type="button" class="mb-5 " value="Cambiar" onclick="imprimePreguntaNueva()">
    </div>

  
  <button class="btn btn-md btn-primary btn-block"  onclick="valida()">Entrar</button>  
  <button class="btn btn-md btn-danger btn-block"  onclick="volver()">Volver</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</div>
</body>

</html>
